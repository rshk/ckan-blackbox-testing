[DEFAULT]
debug = false

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = egg:ckan
full_stack = true
cache_dir = /tmp/%(ckan.site_id)s/
debug = false

sqlalchemy.url = {db_url}
solr_url = {solr_url}

beaker.session.key = ckan
beaker.session.secret = this-is-some-secret
app_instance_uuid = {{00001111-2222-3333-4444-555566667777}}
who.config_file = %(here)s/who.ini
who.log_level = warning
who.log_file = %(cache_dir)s/who_log.ini
ckan.site_url =

ckan.auth.anon_create_dataset = false
ckan.auth.create_dataset_if_not_in_organization = true
ckan.auth.create_unowned_dataset = true
ckan.auth.create_user_via_api = false
ckan.auth.create_user_via_web = true
ckan.auth.user_create_groups = False
ckan.auth.user_create_organizations = False
ckan.auth.user_delete_groups = False
ckan.auth.user_delete_organizations = False

ckan.site_id = ckan
ckan.site_title = My Ckan Installation
ckan.site_description = This is a Ckan installation used for tests
ckan.site_logo = /base/images/ckan-logo.png
ckan.favicon = /images/icons/icon.png
ckan.gravatar_default = identicon

ckan.plugins = stats text_preview recline_preview

ckan.preview.direct = png jpg gif
ckan.preview.loadable = html htm rdf+xml owl+xml xml n3 n-triples turtle plain atom csv tsv rss txt json
ckan.locale_default = it
ckan.locale_order = it en de pt_BR ja cs_CZ ca es fr el sv sr sr@latin no sk fi ru pl nl bg ko_KR hu sa sl lv
ckan.locales_offered =
ckan.locales_filtered_out =
ckan.feeds.authority_name =
ckan.feeds.date =
ckan.feeds.author_name =
ckan.feeds.author_link =
ofs.impl = pairtree
ofs.storage_dir = {datadir}
email_to = you@yourdomain.com
error_email_from = paste@localhost

smtp.server = localhost:6675
smtp.mail_from = info@test.ckan.net
smtp.starttls = False

# licenses_group_url = file://{confdir}/licenses.json
# ckan.i18n_directory = {venv}/etc/ckan/translations

[loggers]
keys = root, ckan, ckanext, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_ckan]
level = INFO
handlers = console
qualname = ckan
propagate = 0

[logger_ckanext]
level = DEBUG
handlers = console
qualname = ckanext
propagate = 0

[logger_sqlalchemy]
handlers =
qualname = sqlalchemy.engine
level = WARN

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
